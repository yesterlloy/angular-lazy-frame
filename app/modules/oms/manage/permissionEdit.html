
<div class="alert alert-info text-center">{{title}}</div>

<form name="myform" class="form-horizontal css-form" role="form" novalidate>
	<div class="form-group" ng-class="{true:'has-error'}[ submitted && !myform.name.$valid ]">
		<label for="name" class="col-md-3">功能名称：</label>
		<input type="text" ng-model="perm.name" name="name" id="name" class="col-md-9" required ng-maxlength="20" ng-minLength="2"/>
		<div class="alert ">
			<small class="text-danger" ng-if="myform.name.$error.required && (myform.name.$dirty || submitted)">
				必须填入功能名称
			</small>
			<small class="text-danger" ng-if="myform.name.$error.minlength">
				名称最小2个字符
			</small>
			<small class="text-danger" ng-if="myform.name.$error.maxlength">
				名称最大不能超过20个字符
			</small>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="col-md-3">功能名称：</label>
		<input type="text" ng-model="perm.operation" name="operation" id="operation" class="col-md-9" />
	</div>
	<div class="form-group">
		<label for="name" class="col-md-3">功能名称：</label>
		<input type="text" ng-model="perm.method" name="method" id="method" class="col-md-9" />
	</div>

	<div class="form-group">
		<div class="col-md-6 text-center">
			<button class="btn btn-primary" ng-click="permissionEditCtrl.checkCloseDialog()">保存</button>

		</div>

		<div class="col-md-6 text-center">
			<button class="btn btn-primary" ng-click="closeThisDialog(0)">取消</button>
		</div>
	</div>
</form>

<div class="alert alert-danger" ng-if="errorMessage!=''">
{{errorMessage}}
</div>
