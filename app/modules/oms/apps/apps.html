<div class="alert alert-info">
	<h4>应用管理</h4>
</div>

<div class="row">

	<div class="col-md-4">
		<button class="btn btn-primary" ng-click="appsCtrl.createNew()">新增</button>
	</div>

	<div class="col-md-8">
		<form class="form-inline pull-right" role="form">
			<div class="form-group">
				<label class="sr-only" for="version">版本</label>
				<input type="text" class="form-control" id="version" placeholder="版本">
				
			</div>
			<div class="form-group">
				<label class="sr-only" for="creater">创建人</label>
				<input type="text" class="form-control" id="creater" placeholder="创建人">
			</div>
            <div class="form-group">
                <label class="sr-only" for="platform">操作系统</label>
                <select class="form-control">
                    <option>操作系统</option>
                    <option>IOS</option>
                    <option>Android</option>
                </select>
            </div>

			<button type="submit" class="btn btn-primary" ng-click="appsCtrl.search()">搜索</button>
		</form>
	</div>

	
</div>

<div class="clearfix" style="margin-bottom: 20px;"></div>

<div id="alert_info" ng-show="search_error">
	<div class="alert alert-danger">test search error!</div>
</div>


<table class="table table-bordered table-hover">
	<tr>
		<th width="5%">版本</th>
		<th width="20%">说明</th>
		<th width="10%">操作系统</th>
		<th width="10%">创建人</th>
		<th width="20%">创建时间</th>
        <th width="5%">强制升级</th>
        <th width="20%">操作</th>

	</tr>

    <tr>
        <td colspan="5" ng-show="loading_list">
            <div style="position: relative;height:50px;">
                <span us-spinner > </span>
            </div>
        </td>
    </tr>

	<tr ng-repeat="item in apps">
		<td>{{ item.appsAppVersion }} </td>
		<td>{{ item.appsDescription }}</td>
		<td>{{ item.appsAppOs }}</td>
		<td>{{ item.usersPersonName }}</td>
        <td>{{ item.usersCreateAt }}</td>
        <td>{{ item.appsIsUpdate==0 ? '否' : '是' }}</td>
		<td>
            <button class="btn btn-default" ng-click="appsCtrl.editItem(item)">编辑</button>
            <button class="btn btn-default" ng-click="appsCtrl.deleteItem(item.id, $event)" >删除</button>
            <span class="btn btn-default"  style="position: relative;height:35px;width:4em;display:none;">
                <span us-spinner="{radius:1,lenth:4,width:2}" spinner-key="spinner_{{item.id}}"></span>
            </span>
        </td>
	</tr>


</table>
